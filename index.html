<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>だいたい割り勘</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>だいたい割り勘</h1>

  <p>金額：<input type="number" id="price" value="0"></p>
  <p>人数：<input type="number" id="num" value="0"></p>

  <div>
    <p>単位を選択:</p>
    <input type="radio" name="unit" id="unit100" value="100" checked>
    <label for="unit100">100円単位</label><br>
    <input type="radio" name="unit" id="unit10" value="10">
    <label for="unit10">10円単位</label><br>
    <input type="radio" name="unit" id="unit1" value="1">
    <label for="unit1">1円単位</label>
  </div>

  <button onclick="calculate()">計算</button>

  <div id="result"></div>
  <p id="verification"></p>

  <script src="cal.js"></script>
</body>
</html>
